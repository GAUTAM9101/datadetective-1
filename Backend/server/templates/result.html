<!DOCTYPE html>
<html>
  <head>
    <!--<meta charset="utf-8">-->
    <title>dataDetective</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img
            src="{% static 'assets/logo.png' %}"
            alt="Logo"
            width="200px"
            height="50px"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">pirates@datadetective.com </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <h3>Welcome to dataDetective Portal!</h3>
      <form class="form" method="GET">
        <button
          type="submit"
          class="btn btn-outline-primary"
          style="float: right"
        >
          <i class="fa fa-search" aria-hidden="true"></i>
        </button>
        <div style="overflow: hidden; padding-right: 0.5em">
          <input
            class="form-control bd-highlight"
            name="location"
            id="searchbar"
            placeholder="Search City..."
            aria-label="Search"
          />
        </div>
      </form>
    </div>
    <div class="container mt-4">
      <nav
        class="navbar navbar-expand-lg navbar-dark mb-2"
        style="padding: 0px"
      >
        <div class="container" style="padding: 0px">
          <h5 class="title-light" style="font-size: 18px">
            Results for <span id="address">{{request.GET.location}}</span>
          </h5>
          <!--<button type="button" class="btn btn-outline-primary">7 August, 2020 <i class="fa fa-calendar" aria-hidden="true"></i></button>-->
          <form action="#">
            <input
              name="dt"
              type="date"
              id="calender"
              onchange="handler(event);"
            />
          </form>
        </div>
      </nav>
      <div class="card" style="margin-top: 15px">
        <div class="container mt-3">
          <div class="row">
            <div class="col-md-3 col-sm-6 mb-3">
              <div
                class="card"
                style="width: auto; text-align: center"
                id="forcast"
              >
                <div class="card-body">
                  <h2 class="card-title">
                    <i class="fas fa-cloud-sun" aria-hidden="true"></i> Morning
                  </h2>
                  <p class="card-text" id="morning">NO DATA</p>
                </div>
              </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
              <div
                class="card"
                style="width: auto; text-align: center"
                id="forcast"
              >
                <div class="card-body">
                  <h2 class="card-title">
                    <i class="fa fa-sun-o" aria-hidden="true"></i> Afternoon
                  </h2>
                  <p class="card-text" id="afternoon">NO DATA</p>
                </div>
              </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
              <div
                class="card"
                style="width: auto; text-align: center"
                id="forcast"
              >
                <div class="card-body">
                  <h2 class="card-title">
                    <i class="fas fa-cloud-moon" aria-hidden="true"></i> Evening
                  </h2>
                  <p class="card-text" id="evening">NO DATA</p>
                </div>
              </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
              <div
                class="card"
                style="width: auto; text-align: center"
                id="forcast"
              >
                <div class="card-body">
                  <h2 class="card-title">
                    <i class="fa fa-moon-o" aria-hidden="true"></i> Overnight
                  </h2>
                  <p class="card-text" id="overnight">NO DATA</p>
                </div>
              </div>
            </div>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
              <div class="container pl-0 ml-0">
                <p style="font-weight: 300; font-size: 20px">
                  Today's Crime Forcast:
                </p>
              </div>
            </nav>
            <div class="col-md-12">
              <div class="card mb-3" id="forcast">
                <div class="container">
                  <canvas id="myChart"></canvas>
                  <div id="map"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=<YOUR_API_KEY>&callback=initMap&libraries=&v=weekly"
      defer
      async
    ></script>
    <script type="text/javascript" src="{% static 'js/result.js' %}"></script>
  </body>
</html>
